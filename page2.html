<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>action page 2</title>
    <script type="text/javascript" src="potrace.js"></script>
    <script type="text/javascript">
        require('canvg');
        var ipcRenderer = require('electron').ipcRenderer;
        ipcRenderer.on('potrace', function (event, path, uuid) {
            Potrace.loadFromFS(path);
            Potrace.process(function(){
                var svg = Potrace.getSVG(1, null);
                ipcRenderer.send(('potrace'+uuid), svg, 2);
            });
        });
        ipcRenderer.on('svg', function (event, code, width, height, format, uuid) {
            if(typeof(format) === "undefined"){
                format = 'image/png';
            }
            var canvas = document.getElementById('canvas');
            if(width){
                canvas.width = width;
                canvas.height = height;
                canvg('canvas', code, {ignoreDimensions: true, scaleWidth: width, scaleHeight: height});
            }else{
                canvg('canvas', code);
            }
            ipcRenderer.send(('svg'+uuid), canvas.toDataURL(format), 2);
        });
        window.onerror = function(error, url, line) {
            ipcRenderer.send('windowError', error, 2);
        };
    </script>
</head>
<body>
<div id="container"><canvas id="canvas"></canvas></div>
</body>
</html>
